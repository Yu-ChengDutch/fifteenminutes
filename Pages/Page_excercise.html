<head>

    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="daily-routine.png"/>

</head>

<body>

    <div id="adoration_main" class="main">

        <h1 id="main_title">Warrior workout</h1>

        <canvas id="myChart" style="width:100%;max-width:700px; margin-left: auto; margin-right: auto;"></canvas>

        <button type="button" class="collapsible">
            <h1>Preparing for battle</h1>
        </button>
        <div class="content" id="training">

        </div>

        <button type="button" class="collapsible">
            <h1>Scaling the walls</h1>
        </button>
        <div class="content" id="walls">

        </div>

        <button type="button" class="collapsible" >
            <h1>Conquering the castle</h1>
        </button>
        <div class="content" id="combat">

        </div>

        <button type="button" class="collapsible">
            <h1>Winding down</h1>
        </button>
        <div class="content" id="recovery">

        </div>

        <button type="button" class="collapsible">
            <h1 id="transport_title">Marching up</h1>
        </button>
        <div class="content" id="transport">

        </div>

    </div>
    
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.0"></script>
<script src="../Scripts/gym_script.js"></script>
<script src="https://unpkg.com/romcal@3.0.0-dev.29/dist/iife/romcal.js"></script>
<script src="../Scripts/collapsible_script.js"></script>
</body>

</HTML>
